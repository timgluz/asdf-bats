name: Test plugin

on:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    paths-ignore:
      - "**.md"

jobs:
  plugin_test:
    name: asdf plugin test
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - macos-11
    runs-on: ${{ matrix.os }}
    steps:
      - name: Test OS
        run: |
          uname
          uname -a
          uname -s
      - name: asdf_plugin_test
        uses: asdf-vm/actions/plugin-test@v1
        with:
          command: bats --version
      - name: Run tests
        run: |
          asdf plugin add bats $GITHUB_WORKSPACE
          asdf list all bats
          asdf install bats latest
          asdf global bats latest
          bats --version
          bats tests/
